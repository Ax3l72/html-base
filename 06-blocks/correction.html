<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
</head>
<body>
    <!-- Le header contient plusieur lien de navigation 
        https://www.w3schools.com/tags/tag_header.asp
    -->
    <header>
        MON HEADER
        <!-- Navbar qui contient les liens pour aller au différente page du site
            https://www.w3schools.com/tags/tag_nav.asp
        -->
        <nav>
            MA NAV
        </nav>
    </header>
    
    <!-- La plupart des navigateur afficheront la section avec un style par défaut (display:block)
        https://www.w3schools.com/tags/tag_section.asp
    -->
    <section>
        <!-- Div qui contient la classe maSuperClass
            https://www.w3schools.com/tags/tag_div.asp
        -->
        <div class="maSuperClass">
            DIV 1
        </div>
        <!-- https://www.w3schools.com/tags/tag_aside.asp -->
        <aside>
            Voici du texte dans la section qui est indépendant de la section
        </aside>
        
        <div>
            MES ARTICLES
            <!-- Les balises article sont souvent utilisé pour des messages forum, des articles de blog, ou pour des histoires
                https://www.w3schools.com/tags/tag_article.asp
            -->
            <article id="art1">
                <h4>Titre de l'article 1</h4>
                <p>Texte de l'article 1</p>
            </article>
            <article id="art2">
                <h4>Titre de l'article 2</h4>
                <p>Texte de l'article 2</p>
            </article>
        </div>
    </section>

</body>
</html>
