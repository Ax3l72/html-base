<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- La balise vidéo peut contenir plusieur source vidéo 
         C'est similaire a picture
        https://www.w3schools.com/tags/tag_video.asp
    -->
    <video width="320" height="240" controls>
        <!-- Permet de lister plusieurs source de media (picture, video, ...)
            https://www.w3schools.com/tags/tag_source.asp
         -->
        <source src="underscore_vod.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Iframe permet d'afficher la page web si elle est autorisé
         autre source possible: https://www.youtube.com/embed/tUgceJbZ598
        https://www.w3schools.com/tags/tag_iframe.asp
    -->
    <iframe width="420" height="315" src="exercice.html"></iframe>

    <!-- Balise qui permet d'afficher une image
        https://www.w3schools.com/tags/tag_img.asp
    -->
    <img width="500px" src="https://images.unsplash.com/photo-1669234448331-adf6d756c1be?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=827&q=80" alt="une image">
    
    <!-- La balise picture contient plusieur balise :
         une ou plusieur balise source
         et une balise img
        https://www.w3schools.com/tags/tag_picture.asp
    -->
    <picture>
        <source media="(min-width:650px)" srcset="https://images.unsplash.com/photo-1668661555246-17b2b7b087e3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=396&q=80">
        <source media="(min-width:465px)" srcset="https://images.unsplash.com/photo-1635698054698-1eaf72c5a894?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
        <img src="https://images.unsplash.com/photo-1669551685061-e66fdce30fed?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=361&q=80" alt="Flowers" style="width:auto;">
    </picture>

</body>
</html>
