<!-- L'information du type de document, ici c'est du 'HTML', pour le navigateur (Chrome, mozilla, ...)
    https://www.w3schools.com/TAGS/tag_doctype.asp
-->
<!DOCTYPE html>
<!-- C'est le document, celui qui contient les balise head, body, script..
    https://www.w3schools.com/TAGS/tag_html.asp
-->
<!-- lang permet de définir la langue qui sera utilisé lors du référencement -->
<html lang="en">
<!-- Le head contient toute les métadonnées ansi que la config de notre document,
     import de librairy, dont les feuilles de style (css), ...
    https://www.w3schools.com/TAGS/tag_head.asp
-->
<head>
    <!-- Le choix du type d'encodage du document, UTF-8 Permet d'utilisé des caractères spéciaux etc.. -->
    <!-- https://www.w3schools.com/TAGS/tag_meta.asp -->
    <meta charset="UTF-8">
    <!-- Config pour facilité l'adaptation de notre document sur Microsoft Edge anciennement Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Ici on définit les dimension de notre document sur le navigateur (on recupère les informations sur lequel est lu le documents afin de les définir) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Défini le titre en haut de ma page dans l'onglet de votre navigateur 
        https://www.w3schools.com/TAGS/tag_title.asp
    -->
    <title>Structure</title>

</head>
<!-- Cloture du head 
    https://www.w3schools.com/TAGS/tag_body.asp
-->
<body>
    <!-- Body (Là ou sera le code html de ma page)
        En effet c'est ici que l'on va pouvoir écrire nos balise html
        Afin d'avoir un rendu dans le contenu de notre page (corps de la page)
    -->
</body>
</html>
<!-- fin des balises -->
